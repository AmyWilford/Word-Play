<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylereset" href="./assets/css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Literata:ital,opsz@0,7..72;1,7..72&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,500;1,300&family=Rokkitt:wght@100;300;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css"/>
    <title>wordplay</title>
</head>
<body>
    <!-- Broswer Main Area -->
    <main class="container">
      <!-- homepage section -->
      <section id="home-page" class="home-page">
        <div class="jumbotron text-center bg-white d-flex flex-column justify-content-between align-middle">
          <h1 class=" custom-title font-weight-bold">wordplay</h1>
          <div class="subtitle">
          <p class="lead mt-2 ">word.play | \ ˈwərd-ˌplā</p>
          <p class="lead"><i>1. def. playful use of words: verbal wit</i></p>
          <p class="lead"><i>2. a game to test and improve your vocabulary</i></p>
        </div>
          <div class="lead">
            <button class="standard-button" role="button" id="start-btn">play</button>
            <br>
            <button class="standard-button" role="button" id="wb-btn">wordbank</button>
          </div>
        </div>
        <!-- <div class="">
          <button class="standard-button" role="button" id="wb-btn">wordbank</button>
        </div> -->
     </section>

     <!-- Game Play Section -->
     <section id="play-game">
      <div id="hint-area" >
        <h3>Finding you a word....</h3>
        <div id="hint-box"></div>
      </div>
      <!-- <div class="row w-100"> -->
      <div id="word-guess" class=" w-100 d-flex flex-column justify-content-center">
        <!-- <div class="col-12 col-md-7 d-flex flex-column justify-content-end"> -->
          <!-- <div class="">       -->
            <div id="text"></div>
            <form id="submitform">
              <input id="letter-input" type="text" class="form-control" aria-label="Default"
                aria-describedby="inputGroup-sizing-default" placeholder="enter your guess here">
              <p id="input-alert"></p>
            </form>
            <div id="letterbank" class="w-50 p-2"></div>
            <div id="game-button-area" class="d-flex justify-content-center align-items-center">
              <button id="next-clue" class="standard-button" role="button">request hint</button>
              <button id="newWord" class="standard-button" role="button">new word</button>
              <button id="gameplay-wordbankbutton" class="standard-button text-right" role="button">wordbank</button>
            </div>
          <!-- </div> -->
    </section>
    </main>

</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="assets/js/script.js"></script>
</html>
